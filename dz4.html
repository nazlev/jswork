<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

   // 1.Получить все товары, укоторых есть фотографии, можете использовать метод filter https://mzl.la/2qROQ
    //2.Отсортируйте товары по цене(от низкой цены к высокой ), можете использовать метод sort
    //https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0


        const products = [
            {
                id: 3,
                price: 127,
                photos: [
                    "1.jpg",
                    "2.jpg",
                ]
            },
            {
                id: 5,
                price: 499,
                photos: []
            },
            {
                id: 10,
                price: 26,
                photos: [
                    "3.jpg"
                ]
            },
            {
                id: 8,
                price: 78,
            }
            ]

        let result = products.filter(product => product.photos>[0]);
        console.log(result);

        let result2 = products.sort(function (box1, box2) {
            if (box1.price > box2.price) {
                return 1;
            } else {
                return -1;
            }
        })
        console.log(result2);
</script>
</body>
</html>
