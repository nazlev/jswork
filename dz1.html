<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    'use strict';
    let discount = {
        make25PercentDiscount: function() {
            this.price = this.price * 0.75;
        }
    }
    function Product(name, price) {
        this.name = name;
        this.price = price;
    }
    Product.prototype = discount;
    const product1 = new Product('Mercedes', 500);
    const product2 = new Product('Bentley', 700);
    product1.make25PercentDiscount();
    product2.make25PercentDiscount();
</script>
</body>
</html>
