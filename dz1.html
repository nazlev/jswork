<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
    'use strict';

    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2
    //Ответ! префиксный инкремент - добавляет + 1 сразу.


    //пример 2
    d = b++;
    alert(d); //ответ: 1
    //Ответ! постфиксный инкремент - прибавление происходит после возвращения.

    //пример 3
    c = 2 + ++a;
    alert(c); //ответ: 5
    //Ответ! префиксный инкремент, поскольку уже а = 2, то с = 2 + (1+2).

    //пример 4
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
    //Ответ! постфиксный инкремент, поскольку в = 2, то d = 2 + 2.
    //с прошлого примера к "а" прибавился +1.



</script>
</body>
</html>
