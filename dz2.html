<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/basket.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/466d5db8db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="header">
    <nav class="navbar navbar-light bg-dark">
    <div class="btn-group ml-auto">
        <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Корзина
        </button>
    <div class="dropdown-menu dropdown-menu-right basketPanel">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody></tbody>
            <tfoot>
            <tr>
                <th colspan="2" scope="row">Итого</th>
                <td colspan="3">
                    <span class="total">0</span><span1>$</span1>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
    </div>
    </nav>
</div>
<div class="productHead">
    <div class="product1">
        <div class="textHead">Товар 1</div>
        <img src="photo/photo4.jpg" alt="" width="500px" height="350px">
        <div class="priceProduct">100$</div>
        <button type="button" class="btn basketIn buttonToBasket" data-id="1" data-price="100" data-name="Товар 1">В корзину</button>
    </div>
    <div class="product2">
        <div class="textHead">Товар 2</div>
        <img src="photo/photo5.jpg" alt="" width="500px" height="350px">
        <div class="priceProduct">15$</div>
        <button type="button" class="btn basketIn  buttonToBasket" data-id="2" data-price="15" data-name="Товар 2">В корзину</button>
    </div>
    <div class="product3">
        <div class="textHead">Товар 3</div>
        <img src="photo/photo6.jpg" alt="" width="500px" height="350px">
        <div class="priceProduct">10000$</div>
        <button type="button" class="btn basketIn  buttonToBasket" data-id="3" data-price="10000" data-name="Товар 3">В корзину</button>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="script/basket.js"></script>
</body>
</html>
