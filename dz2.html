<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';

    class Product {
        constructor(name, price) {
            this.name = name;
            this.price = price;
        }

        make25PercentDiscount() {
            this.price = this.price * 0.75;
        }
    }
    const product1 = new Product('Mercedes', 500);
    const product2 = new Product('Bentley', 700);
    product1.make25PercentDiscount();
    product2.make25PercentDiscount();
</script>
</body>
</html>
